<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateForm</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>
    <div class="container-md d-flex flex-column flex-wrap justify-content-center align-items-center mt-5  ">
        <div class="containerCard d-flex flex-column justify-content-between p-4">
            <div class="input-container">
                <h1 id="head" class="text-danger">Fill the forms</h1>
                <form action="">
                    <input type=" text" name="name" id="names" placeholder="Name">
                    <input type="text" name="surname" id="surname" placeholder="Surname">
                    <input type="number" name="age" id="age" value="18" placeholder="Age">
                    <h3 class='mt-2' id="contactHead">Contact with you</h3>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <button id='resultBtn' class="btn-info shadow my-3 mx-2 py-2 px-1" type="submit">Check the your
                        info</button>
                </form>

            </div>
            <div class="check border border-danger p-2 ">
                <h3 id="yourResults" class="mb-3 ">Your Results:</h3>
                <p id="result">
                    Name:
                <p class='resultinfo' id="nameP"></p>
                Surname:<p class='resultinfo' id="surnameP"></p>
                Age: <p class='resultinfo' id="ageP"></p>
                Email: <p class='resultinfo' id="emailP"></p>
                Phone Number: <p class='resultinfo' id="phoneP"></p>

                </p>
            </div>
        </div>
    </div>


    <script src="../js/app.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
