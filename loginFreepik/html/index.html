<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div class="box-container">
            <!--!  start left-side section -->
            <div class="adversiting">

                <div class="logo">
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                    <span>LOGO</span>
                </div>
                <div class="logoPhoto"><img src="../photos/loginPhoto.jpg" alt="login photo"></div>
            </div>
            <!--!  end left-side section -->
            <!--! star right-side section -->
            <div class="loginPage">
                <div class="user-logo">
                    <a href=""><i class="fa-regular fa-user"></i></a>
                </div>

                <div class="input-container">
                    <div class="userLogin"><input class="inputUser" type="text" name="" id=""><i
                            class="fa-regular fa-user"></i></div>
                    <div class="userLogin"><input class="inputUser" type="password" name="" id=""><i
                            class="fa-solid fa-lock"></i></div>
                    <div class="checkboxs">
                        <div class="rememberMe"><sup class="rememberpoint"></sup>
                            <p class="remembertext">Remember me</p>
                        </div>
                        <div class="ForgotPassword"><span>.</span>Forgot Password</div>
                    </div>
                    <button class='btn' type="submit">LOGIN</button>
                </div>
                <div class="others">
                    <p class="question">Dont't have an account yet?</p>
                    <a href="#">Create an account</a>
                </div>
            </div>
            <!--! end right-side section -->

        </div>
    </section>
    <footer>
        <p class="designer">designed by <span><i class="fa-solid fa-robot"></i> freepik</span></p>
    </footer>


</body>

</html>
